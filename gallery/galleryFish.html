        <div class="row px-4 mx-auto d-flex align-items-center justify-content-center" style="width: 100%;">

            </div>

            <div class="col-8">
                <div class="">

                    <div class="row row-cols-3 row-cols-md-6 g-4 mb-3">

                        <div class="col">
                            <a onclick="setStorage('Tuna', `Tuna are warm-blooded, which means they can regulate their own body temperature, a rarity among fish. Because of overfishing, tuna are actually endangered.`, '../img/fish/1.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/fish/1.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                        
                        <div class="col">
                            <a onclick="setStorage('Salmon', `Salmon hear using low frequency sound waves which vibrate through the water to a row of sensory pores called lateral lines on the sides of the salmon.`, '../img/fish/1.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/fish/2.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                       

                        <div class="col">
                            <a onclick="setStorage('Catfish', `Catfish make an excellent addition to any aquarium because they help keep it clean.`, '../img/fish/1.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/fish/3.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Cod', `Codfish are carnivorous and eat other fish.`, '../img/fish/1.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/fish/4.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Seahorse', `They are unique in appearance, with their horselike head, prehensile tail, independently moving eyes, and brood pouch.`, '../img/fish/1.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/fish/5.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Shark', `Though there are exceptions, sharks typically have a tough skin that is dull gray in colour and is roughened by toothlike scales. They also usually have a muscular, asymmetrical, upturned tail; pointed fins; and a pointed snout extending forward and over a crescentic mouth set with sharp triangular teeth.`, '../img/fish/1.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/fish/6.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                    </div>

                    <div class="row row-cols-3 row-cols-md-6 g-4 justify-content-center">

                        <div class="col">
                            <a onclick="setStorage('Manta Ray', `Manta rays are recognized by their large diamond-shaped body with elongated wing-like pectoral fins, ventrally-placed gill slits, laterally-placed eyes, and wide, terminal mouths.`, '../img/fish/7.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/fish/7.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                        
                        <div class="col">
                            <a onclick="setStorage('Puffer Fish', `They range in size from the 1-inch-long dwarf or pygmy puffer to the freshwater giant puffer, which can grow to more than 2 feet in length. They are scale less fish and usually have rough to spiky skin. All have four teeth that are fused together into a beak-like form.`, '../img/fish/8.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/fish/8.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                       

                        <div class="col">
                            <a onclick="setStorage('Clownfish', `Their body color is a bright orange with three white bars, the middle with a forward bulge centrally. Thick black bands around the white bars separate the orange and white portions of the body. The bands range from a thick line to patches of black on the sides of the fish.`, '../img/fish/9.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/fish/9.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
