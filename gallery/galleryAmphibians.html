            <div class="col-8">
                <div class="">

                    <div class="row row-cols-3 row-cols-md-6 g-4 mb-3">

                        <div class="col">
                            <a onclick="setStorage('American Bullfrog', `Bullfrogs are typically green or gray-brown with brown spots and have easily identifiable circular eardrums, or tympanum, on either side of their heads. Bullfrogs live in freshwater ponds, lakes, and marshes.`, '../img/amphibians/1.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/amphibians/1.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                        
                        <div class="col">
                            <a onclick="setStorage('Cane Toad', `The cane toad is a large, warty, poisonous amphibian native to South and Central America and considered to be one of the worst invasive species in the world. They were introduced in many countries with the hope that they would help control agricultural pests. The toads failed at controlling insects, but they turned out to be remarkably successful at reproducing and spreading themselves.`, '../img/amphibians/2.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/amphibians/2.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                       

                        <div class="col">
                            <a onclick="setStorage('Poison Dart Frog', `Poison dart frogs wear some of the most brilliant and beautiful colors on Earth. Depending on individual habitats, their coloring can be yellow, gold, copper, red, green, blue, or black. Their elaborate designs and hues are deliberately ostentatious to ward off potential predators, a tactic called aposematic coloration. These frogs are considered one of Earth's most toxic, or poisonous, species.`, '../img/amphibians/3.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/amphibians/3.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Red-Eyed Tree Frog', `Red-eyed tree frogs, despite their conspicuous coloration, are not venomous. They are found in tropical lowlands from southern Mexico, throughout Central America, and in northern South America. Nocturnal carnivores, they hide in the rain forest canopy and ambush crickets, flies, and moths with their long, sticky tongues. Being green helps the red-eyed tree frog blend in with tree leaves.`, '../img/amphibians/4.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/amphibians/4.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Reticulated Glass Frog', `A small frog the length of a quarter leaps from one plant leaf to another, flaunting its little belly as it soars. The skin on the frog’s underside is see-through. So as the amphibian jumps you can view some of its internal organs, including its beating heart. This is a reticulated glass frog, a creature that has a lot of supercool secrets to reveal.`, '../img/amphibians/5.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/amphibians/5.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Spotted Salamander', `Visually striking, these stout salamanders are bluish-black with two irregular rows of yellow or orange spots extending from head to tail. Like many other salamanders, they secrete a noxious, milky toxin from glands on their backs and tails to dissuade predators. Their diet includes insects, worms, slugs, spiders, and millipedes.`, '../img/amphibians/6.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/amphibians/6.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                    </div>

                    <div class="row row-cols-3 row-cols-md-6 g-4 justify-content-center">

                        <div class="col">
                            <a onclick="setStorage('Surinam Toad', `With its flat, flounder-like appearance, triangle-shaped head, and tiny eyes, the Surinam toad doesn’t look like most other toads. These amphibians have long fingers that end in four star-shaped sensory lobes that inspired their other common name, the star-shaped toad. Surinam toads are also called stargazers because their tiny, lidless eyes sit on top of their heads.`, '../img/amphibians/7.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/amphibians/7.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                        
                        <div class="col">
                            <a onclick="setStorage('Mexican Axolotl', `Axolotls have long fascinated scientists for their ability to regenerate lost body parts and for their rare trait of neoteny, which means they retain larval features throughout life. Rather than undergoing typical metamorphosis, axolotls keep their youthful appearance, including their tadpolelike dorsal fin and feathery external gills that fan out from the head. As they age, axolotls simply get bigger and bigger, like amphibious Peter Pans.`, '../img/amphibians/8.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/amphibians/8.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                       

                        <div class="col">
                            <a onclick="setStorage('Caecillian', `Caecilians tend to have very small eyes, which are thought only to be able to detect differences between light and dark. In some species, the eyes are completely covered by skin—an adaptation suited to a life spent almost entirely underground. A pair of tiny, chemically-sensitive tentacles on the caecilians’ faces can detect food and possibly help the animals navigate.`, '../img/amphibians/9.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/amphibians/9.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                    </div>
