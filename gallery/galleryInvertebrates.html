                    <a id="whatever" class="px-4 btn btn-large btn-primary mx-auto text-center title mb-1">

        <div class="row px-4 mx-auto d-flex align-items-center justify-content-center" style="width: 100%;">
            <div class="col-1">
            </div>
            <div class="col-10 mb-3">
                <span style="font-family: Noot; font-size: 45px; color: #643325; "><u>Invertebrates - Gallery</u></span>
            </div>
            <div class="col-1">
            </div>
        </div>
        
        <div class="row px-4 mx-auto d-flex align-items-center justify-content-center" style="width: 100%;">
            <div class="col-2">
            </div>

            <div class="col-8">
                <div class="">

                    <div class="row row-cols-3 row-cols-md-6 g-4 mb-3">

                        <div class="col">
                            <a onclick="setStorage('Starfish', `Starfish or sea stars are star-shaped echinoderms belonging to the class Asteroidea. Starfish are marine invertebrates. They typically have a central disc and usually five arms, though some species have a larger number of arms. `, '../img/invertebrates/1.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/invertebrates/1.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Butterflies', `Butterflies are insects in the macrolepidopteran clade Rhopalocera from the order Lepidoptera, which also includes moths. Butterflies are often polymorphic, and many species make use of camouflage, mimicry, and aposematism to evade their predators.`, '../img/invertebrates/2.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/invertebrates/2.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                        
                        <div class="col">
                            <a onclick="setStorage('Millipedes', `Millipedes are a group of arthropods that are characterised by having two pairs of jointed legs on most body segments; they are known scientifically as the class Diplopoda, the name derived from this feature. The name 'millipede' is Latin for 'thousand feet'.`, '../img/invertebrates/3.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/invertebrates/3.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                       

                        <div class="col">
                            <a onclick="setStorage('Scorpion', `Scorpions are predatory arachnids of the order Scorpiones. They have eight legs, and are easily recognized by a pair of grasping pincers and a narrow, segmented tail, often carried in a characteristic forward curve over the back and always ending with a stinger. `, '../img/invertebrates/4.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/invertebrates/4.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Crab', `Crabs are decapod crustaceans of the infraorder Brachyura, which typically have a very short projecting 'tail' (abdomen) (Greek: βραχύς, romanized: brachys = short, οὐρά / οura = tail ), usually hidden entirely under the thorax.`, '../img/invertebrates/5.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/invertebrates/5.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Sea Urchin', `Sea urchins are spiny, globular echinoderms in the class Echinoidea. About 950 species of sea urchin live on the seabed of every ocean and inhabit every depth zone from the intertidal seashore down to 5,000 meters (16,000 ft; 2,700 fathoms). `, '../img/invertebrates/6.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/invertebrates/6.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                    </div>

                    <div class="row row-cols-3 row-cols-md-6 g-4 justify-content-center">

                        <div class="col">
                            <a onclick="setStorage('Cuttlefish', `Cuttlefish or cuttles are marine molluscs of the order Sepiida. They belong to the class Cephalopoda which also includes squid, octopuses, and nautiluses. Cuttlefish have a unique internal shell, the cuttlebone, which is used for control of buoyancy.`, '../img/invertebrates/6.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/invertebrates/7.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                        
                        <div class="col">
                            <a onclick="setStorage('Sea Horse', `A seahorse (also written sea-horse and sea horse) is any of 46 species of small marine fish in the genus Hippocampus. 'Hippocampus' comes from the Ancient Greek hippókampos (ἱππόκαμπος), itself from híppos (ἵππος) meaning 'horse' and kámpos (κάμπος) meaning 'sea monster' or 'sea animal'. `, '../img/invertebrates/6.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/invertebrates/8.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Jellyfish', `Jellyfish and sea jellies are the informal common names given to the medusa-phase of certain gelatinous members of the subphylum Medusozoa. Jellyfish are mainly free-swimming marine animals with umbrella-shaped bells and trailing tentacles, although a few are anchored to the seabed by stalks rather than being mobile.`, '../img/invertebrates/6.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/invertebrates/9.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                    </div>

                </div>
            </div>

            <div class="col-2">
            </div>
        </div>

                    </a>
                </div>
            </div>
            <div class="col-2">
            </div>
