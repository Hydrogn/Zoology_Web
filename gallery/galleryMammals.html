                    <div class="row row-cols-3 row-cols-md-6 g-4 mb-3">

                        <div class="col">
                            <a onclick="setStorage('Polar Bear', `Polar bears roam the Arctic ice sheets and swim in that region's coastal waters. They are very strong swimmers, and their large front paws, which they use to paddle, are slightly webbed. Some polar bears have been seen swimming hundreds of miles from land.`, '../img/mammals/1.png');"

                            </a>
                        </div>
                        
                       <div class="col">
                            <a onclick="setStorage('Elephant', `Elephants are the largest living land animals. There are three species, or kinds: the African savanna elephant, the African forest elephant, and the Asian elephant. Elephants have good memories. They remember absent family members and places to find water.`, '../img/mammals/2.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/mammals/2.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                       

                        <div class="col">
                            <a onclick="setStorage('Giraffe', `The giraffe is the tallest living animal. It lives on the plains of eastern Africa. Giraffes have short bodies, but their legs and neck are very long. The coat is light brown with reddish-brown spots. Many giraffes have two short horns between the ears.`, '../img/mammals/3.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/mammals/3.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Panda', `Pandas eat almost nothing but bamboo shoots and leaves. Occasionally they eat other vegetation, fish, or small mammals. Pandas eat fast, they eat a lot, and they spend about 12 hours a day doing it.`, '../img/mammals/4.png');"
                             style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/mammals/4.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Tiger', `The tiger is the largest of the cats. Like lions, tigers are very strong and fierce hunters. They live in forests, grasslands, and swamps. Tigers wait until dark to hunt. The tiger sprints to an unsuspecting animal, usually pulling it off its feet with its teeth and claws.`, '../img/mammals/5.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/mammals/5.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Lion', `The lion is the second largest member of the cat family after the tiger. Lions live in parts of Africa and India. Their loud roar is among the most terrifying sounds of the grasslands. Lions will hunt alone if the opportunity presents itself, and they also steal kills from hyenas or wild dogs.`, '../img/mammals/6.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/mammals/6.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                    </div>

                    <div class="row row-cols-3 row-cols-md-6 g-4 justify-content-center">

                        <div class="col">
                            <a onclick="setStorage('Cat', `The domestic cat, or house cat, is a small mammal that has lived among people for thousands of years. People have kept cats as pets, used them as hunters, and even worshipped them as gods. Domestic cats belong to the same animal family as the lion, tiger, jaguar, leopard, puma, and cheetah. `, '../img/mammals/7.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/mammals/7.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                        
                       <div class="col">
                            <a onclick="setStorage('Dog', `The dog is one of the most popular pets in the world. Its loyalty and devotion are legendary, and because of this, the dog has been called man’s best friend. They are mostly kept as pets, though many breeds are capable of surviving on their own, whether it’s in a forest or on city streets.`, '../img/mammals/8.png');"
                             style="text-decoration: none; cursor: pointer;">

                            </a>
                        </div>
                       

                        <div class="col">

                             style="text-decoration: none; cursor: pointer;">
