                    <div class="row row-cols-3 row-cols-md-6 g-4 mb-3">

                        <div class="col">
                            <a onclick="setStorage('Lizard', `Lizards are cold-blooded animals. The temperature of the body changes based on the temperature of the surroundings. They have dry scales covering their body. Some have horns or spines. Others have a bony plate around the neck. These features help the lizards scare away enemies. `, '../img/reptiles/1.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/reptiles/1.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        
                        
                        <div class="col">
                            <a onclick="setStorage('Snake', `A snake is a reptile with a long, slender body but no arms or legs. Snakes are closely related to lizards. A snake bites a human only when it is frightened or threatened. Most snakes move by pushing the scales on the underside of their body against the ground. Snakes are covered with rows of scales. Scales are hardened folds in the outer layer of skin.`, '../img/reptiles/2.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/reptiles/2.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                       

                        <div class="col">
                            <a onclick="setStorage('Turtle', `A turtle is a reptile that has a shell covering its body. Turtles are known for moving very slowly. Land turtles are often called tortoises. Turtles have sturdy legs with short feet and claws on the toes. Most turtles can tuck the head, legs, and tail inside the shell for protection from enemies. All turtles lay their eggs on land.`, '../img/reptiles/3.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/reptiles/3.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Crocodile', `Crocodiles are lizard like, flesh-eating animals. They are the largest living members of the group of animals called reptiles. Crocodiles have tough skin composed of many large plates and scales. Crocodiles also tend to have narrower, pointier snouts than alligators.`, '../img/reptiles/4.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/reptiles/4.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Skink', `Some skinks lay eggs in some habitats while giving birth to skinklets in other habitats. Skinks are the biggest family of lizards, with more than a thousand species around the world. Most skinks have a long tail and body, a short neck, and short leg, although some have no legs at all.`, '../img/reptiles/5.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/reptiles/5.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                        <div class="col">
                            <a onclick="setStorage('Iguana', `Iguanas are reptiles that belong to a large family of lizards. They are often seen sunning themselves on branches of overhanging water. Most iguanas are green. Many have unusual saw-like teeth. They also have a scaly back and a fold of skin under the neck. Iguanas eat leaves, fruits, insects, and birds.`, '../img/reptiles/6.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/reptiles/6.png" style="width: 100%; height: auto;">
                            </a>
                        </div>

                    </div>

                    <div class="row row-cols-3 row-cols-md-6 g-4 justify-content-center">

                        <div class="col">
                            <a onclick="setStorage('Sea Turtle', `Sea turtles are turtles that live in the world’s oceans. Sea turtles live mostly in tropical and temperate oceans. For the first few years of their lives they live in the open ocean. Most sea turtles later live in coastal waters. They lay dozens of eggs at a time. When the turtles hatch, the young, called hatchlings, make their way to the water and swim out to the open sea.`, '../img/reptiles/7.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/reptiles/7.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                        
                       <div class="col">
                            <a onclick="setStorage('King Cobra', `Cobras are poisonous snakes that flatten their necks into the shape of a hood when they sense danger. Cobras are usually a single color or spotted. They are medium to large in size. The king cobra of Asia is the world’s longest poisonous snake. Some types of cobra have markings on the hood.`, '../img/reptiles/8.png');"
                            style="text-decoration: none; cursor: pointer;">
                                <img class="card-img-top" src="../img/reptiles/8.png" style="width: 100%; height: auto;">
                            </a>
                        </div>
                       

                        <div class="col">

                            style="text-decoration: none; cursor: pointer;">
