<!DOCTYPE html>
<html lang="en" style="position: relative;height: 100%;width: 100%;/*font-family: Noot;*/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>COMISHERS HCI</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
</head>

<body style="height: 100%;width: 100%;background: url(&quot;assets/img/bg.png&quot;) center / cover no-repeat fixed;font-family: Noot;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xl-5"></div>
            <div class="col text-center"><button class="btn btn-primary" type="button" style="background: #643325;margin-top: 20px;width: 70%;border-color: #472311;border-radius: 20px;">CONTACT US</button></div>
        </div>
    </div>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-6 col-lg-4 offset-lg-2">
                <div class="row">
                    <div class="col">
                        <div class="card" style="background: #81a45a;border-radius: 20px;border-color: #81a45a;width: 300px;height: 220px;margin: auto;min-width: 200px;max-width: 300px;">
                            <div class="card-body"></div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px;margin-bottom: 20px;">
                    <div class="col text-end"><button class="btn btn-primary" type="button" style="background: var(--bs-warning);border-color: var(--bs-yellow);">HOME</button></div>
                    <div class="col text-start"><button class="btn btn-primary" type="button" style="background: var(--bs-warning);border-color: var(--bs-yellow);">GO BACK</button></div>
                </div>
            </div>
            <div class="col-md-6 col-lg-5">
                <div class="card" style="background: #cf7549;border-radius: 20px;border-color: #81a45a;width: 400px;min-width: 300px;max-width: 400px;margin: auto;height: 278px;">
                    <div class="card-body justify-content-lg-start align-items-lg-end pt-sm-5 pb-sm-5" style="margin-top: auto;margin-bottom: auto;height: fit-content;">
                        <div class="row">
                            <div class="col"><i class="fab fa-facebook text-white" style="font-size: 50px;background: var(--bs-card-cap-bg);"></i></div>
                        </div>
                        <div class="row">
                            <div class="col"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" class="text-light" style="font-size: 50px;">
                                    <path d="M3 8L10.8906 13.2604C11.5624 13.7083 12.4376 13.7083 13.1094 13.2604L21 8M5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg></div>
                        </div>
                        <div class="row">
                            <div class="col"><i class="fab fa-instagram text-white" style="font-size: 50px;"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
